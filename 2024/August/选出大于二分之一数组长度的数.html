    <title>d5-选出大于数组长度1/2的数</title>

<body>
    <script>
        // 第一评论的佬好牛，我只能想出排序然后双指针，但是时间复杂度太大。
        // 第一评论思路：因为数量要大于数组长度的一半，那么它的数量一定能干死一半人
        // 这个方法只适用于存在这个数的时候

        function chose(nums) {
            let candate = nums[0], count = 1;
            for (let i = 1; i < nums.length; i++) {
                if (count === 0) candate = nums[i]
                candate === nums[i] ? count++ : count--;
            }
            // return count === 0 ? null : candate;
            return candate;
        }
        let arr=[1,3,3,1,1,1,2,2,1]
        console.log(chose(arr))

    </script>
